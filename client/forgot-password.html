<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <!-- FAVICON -->
  <link href="favicon.ico" rel="icon" type="image/svg+xml"/>

  <!-- ICONS -->
  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
  />

  <!-- NOYTF CSS -->
  <link href="node_modules/notyf/notyf.min.css" rel="stylesheet"/>

  <!-- CSS -->
  <link href="css/login.css" rel="stylesheet"/>

  <!-- SCROLL REVEAL -->
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

  <title>Forgot Password Page - Chatbot AI</title>
</head>
<body>
<header class="header">
  <nav class="nav container">
    <div class="nav__logo">
      <i class="bx bx-bot"></i>
      <a href="index">Chatbot AI</a>
    </div>

    <!-- SIDEBAR MENU -->
    <div class="nav__list">
      <div class="nav__logo">
        <i class="bx bx-bot"></i>
        <a href="index">Chatbot AI</a>
      </div>

      <div class="nav__links">
        <div class="nav__link">
          <i class="bx bx-home-smile"></i>
          <a href="index">Home</a>
        </div>
        <div class="nav__link">
          <i class="bx bx-compass"></i>
          <a href="about">About</a>
        </div>
        <div class="nav__link">
          <i class="bx bx-message-square-dots"></i>
          <a href="faq">FAQs</a>
        </div>
      </div>

      <div class="nav__login">
        <i class="bx bx-user-circle"></i>
        <a href="signup">Signup</a>
      </div>
    </div>

    <div class="nav__menu">
      <div>
        <i class="bx bx-menu-alt-right"></i>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="login container">
    <div class="login__container">
      <div>
        <h1>Forgot Password</h1>
        <p>
          Did you forget your password? <br/>
          Just enter your email below to reset your password.
        </p>

        <form class="login__form" id="forgot-password-form">
          <input id="user-email" placeholder="Enter email" type="text"/>

          <div class="login__form-cta">
            <p>Remember your password?</p>
            <a href="login">Login Now</a>
          </div>

          <button class="buttons" id="forgot-password-btn" type="submit">
            Send Reset Password Link
          </button>
        </form>
      </div>

      <div class="login__image">
        <img alt="login.svg" src="assets/password.svg"/>
      </div>
    </div>
  </section>
</main>

<!-- SCRIPT JS -->
<script src="javascript/navbar.js" type="module"></script>
<script src="javascript/redirection.js" type="module"></script>

<script src="javascript/forgotPassword.js" type="module"></script>
<script src="javascript/scrollReveal.js" type="module"></script>
</body>
</html>
