<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <!-- FAVICON -->
  <link href="favicon.ico" rel="icon" type="image/svg+xml"/>

  <!-- ICONS -->
  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
  />

  <!-- NOYTF CSS -->
  <link href="node_modules/notyf/notyf.min.css" rel="stylesheet"/>

  <!-- CSS -->
  <link href="css/resetPassword.css" rel="stylesheet"/>

  <title>Reset Password Page - Chatbot AI</title>
</head>
<body>
<header class="header">
  <nav class="nav container">
    <div class="nav__logo">
      <i class="bx bx-bot"></i>
      <a href="index">Chatbot AI</a>
    </div>

    <!-- SIDEBAR MENU -->
    <div class="nav__list">
      <div class="nav__logo">
        <i class="bx bx-bot"></i>
        <a href="index">Chatbot AI</a>
      </div>

      <div class="nav__links">
        <div class="nav__link">
          <i class="bx bx-home-smile"></i>
          <a href="index">Home</a>
        </div>
        <div class="nav__link">
          <i class="bx bx-compass"></i>
          <a href="about">About</a>
        </div>
        <div class="nav__link">
          <i class="bx bx-message-square-dots"></i>
          <a href="faq">FAQs</a>
        </div>
      </div>

      <div class="nav__login">
        <i class="bx bx-user-circle"></i>
        <a href="login">Login</a>
      </div>
    </div>

    <div class="nav__menu">
      <div>
        <i class="bx bx-menu-alt-right"></i>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="reset-password container">
    <div class="reset__password-container">
      <div class="reset__password-form-container">
        <h1>Reset Password</h1>
        <p>Reset password for <span id="urlEmail"></span></p>
        <form id="reset-password-form">
          <div class="reset__password-form-group">
            <div>
              <label>New Password</label>
              <input
                  id="newPassword"
                  placeholder="Enter your new password"
                  required
                  type="password"
              />
            </div>
            <div>
              <label>Confirm Password</label>
              <input
                  id="confirmPassword"
                  placeholder="Confirm your new password"
                  required
                  type="password"
              />
            </div>
            <div>
              <button class="buttons" id="reset-password-btn" type="submit">Reset Password</button>
            </div>
          </div>
        </form>
      </div>
      <img alt="reset-password-img" src="assets/reset-password.svg"/>
    </div>
  </section>
</main>

<!-- SCRIPT JS -->
<script src="javascript/navbar.js" type="module"></script>
<script src="javascript/redirection.js" type="module"></script>
<script src="javascript/forgotPassword.js" type="module"></script>
</body>
</html>
