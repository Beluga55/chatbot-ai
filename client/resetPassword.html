<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />

    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- NOYTF CSS -->
    <link rel="stylesheet" href="node_modules/notyf/notyf.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/resetPassword.css" />

    <title>Reset Password Page - Chatbot AI</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <i class="bx bx-bot"></i>
          <a href="index">Chatbot AI</a>
        </div>

        <!-- SIDEBAR MENU -->
        <div class="nav__list">
          <div class="nav__logo">
            <i class="bx bx-bot"></i>
            <a href="index">Chatbot AI</a>
          </div>

          <div class="nav__links">
            <div class="nav__link">
              <i class="bx bx-home-smile"></i>
              <a href="index">Home</a>
            </div>
            <div class="nav__link">
              <i class="bx bx-compass"></i>
              <a href="about">About</a>
            </div>
            <div class="nav__link">
              <i class="bx bx-message-square-dots"></i>
              <a href="faq">FAQs</a>
            </div>
          </div>

          <div class="nav__login">
            <i class="bx bx-user-circle"></i>
            <a href="login">Login</a>
          </div>
        </div>

        <div class="nav__menu">
          <div>
            <i class="bx bx-menu-alt-right"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="reset-password container">
        <div class="reset__password-container">
          <div class="reset__password-form-container">
            <h1>Reset Password</h1>
            <p>Reset password for <span id="urlEmail"></span></p>
            <form id="reset-password-form">
              <div class="reset__password-form-group">
                <div>
                  <label>New Password</label>
                  <input
                    type="password"
                    id="newPassword"
                    placeholder="Enter your new password"
                    required
                  />
                </div>
                <div>
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm your new password"
                    required
                  />
                </div>
                <div>
                  <button id="reset-password-btn" class="buttons" type="submit">Reset Password</button>
                </div>
              </div>
            </form>
          </div>
          <img src="assets/reset-password.svg" alt="reset-password-img" />
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script type="module" src="javascript/navbar.js"></script>
    <script type="module" src="javascript/redirection.js"></script>
    <script type="module" src="javascript/forgotPassword.js"></script>
  </body>
</html>
