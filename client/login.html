<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />

    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- NOYTF CSS -->
    <link rel="stylesheet" href="node_modules/notyf/notyf.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <title>Login Page - Chatbot AI</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <i class="bx bx-bot"></i>
          <a href="index">Chatbot AI</a>
        </div>

        <!-- SIDEBAR MENU -->
        <div class="nav__list">
          <div class="nav__logo">
            <i class="bx bx-bot"></i>
            <a href="index">Chatbot AI</a>
          </div>

          <div class="nav__links">
            <div class="nav__link">
              <i class="bx bx-home-smile"></i>
              <a href="index">Home</a>
            </div>
            <div class="nav__link">
              <i class="bx bx-compass"></i>
              <a href="about">About</a>
            </div>
            <div class="nav__link">
              <i class="bx bx-message-square-dots"></i>
              <a href="faq">FAQs</a>
            </div>
          </div>

          <div class="nav__login">
            <i class="bx bx-user-circle"></i>
            <a href="signup">Signup</a>
          </div>
        </div>

        <div class="nav__menu">
          <div>
            <i class="bx bx-menu-alt-right"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="login container">
        <div class="login__container">
          <div>
            <h1>Login</h1>

            <form class="login__form">
              <input
                type="text"
                id="login-username"
                placeholder="Enter username"
              />
              <input
                type="password"
                id="login-password"
                placeholder="Enter password"
              />

              <div class="login__form-cta">
                <p>Don't have an account? <a href="signup">Signup Now</a></p>
                <a href="forgot-password">Forgot Password?</a>
              </div>

              <button class="buttons" type="submit">Login</button>
            </form>
          </div>

          <div class="login__image">
            <img src="assets/login.svg" alt="login.svg" />
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script type="module" src="javascript/navbar.js"></script>
    <script type="module" src="javascript/redirection.js"></script>
    <script type="module" src="javascript/loginValidation.js"></script>
    <script type="module" src="javascript/scrollReveal.js"></script>
  </body>
</html>
